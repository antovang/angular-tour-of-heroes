<div class="container">
  <div *ngIf="weapon" class="flex-item">
    <h2>{{weapon.name | uppercase}}</h2>
    <form [formGroup]="weaponForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="weapon-name">Name : </label>
        <input id="weapon-name" formControlName="name" placeholder="Name"/>
      </div>
      <div>
        <label for="weapon-attaque">Attaque : </label>
        <input id="weapon-attaque" formControlName="attaque" placeholder="Attaque"/>
      </div>
      <div>
        <label for="weapon-esquive">Esquive : </label>
        <input id="weapon-esquive" formControlName="esquive" placeholder="Esquive"/>
      </div>
      <div>
        <label for="weapon-esquive">Dégats : </label>
        <input id="weapon-degats" formControlName="degats" placeholder="Dégats"/>
      </div>
      <div>
        <label for="weapon-pv">Points de Vie : </label>
        <input id="weapon-pv" formControlName="pv" placeholder="Points de vie"/>
      </div>
      <br />
      <div *ngIf="weaponForm.errors?.['maxScoreWeapon'] || !weaponForm.valid" class="popup">
        <img src="/assets/img/error.png" style="width: 200px">
      </div>
      <div class="submit">
        <button type="submit" [disabled]="!weaponForm.valid" mat-raised-button color="primary">Enregistrer</button>
      </div>
    </form>
  </div>

  <div class="flex-item weapon">
    <img src="{{weapon?.image}}" *ngIf="weapon?.image">
  </div>

  <div class="aside">
    <div>
      <span>{{soldeWeapon}}</span>
    </div>
    <div>
      <img src="/assets/img/vbucks.png">
    </div>
  </div>
</div>
